version: '2.1'

services:
  #redis:
  #  container_name: redis
  #  image: redis
  #  ports:
  #    - "6379:6379"
  #  healthcheck:
  #    test: exit 0
  #  restart: always

  rabbitmq:
    image: rabbitmq
    build: queue
    ports:
      - "15672:15672"
      - "5672:5672"
    restart: always

  querydb_customers:
    build: customers/query_db/
    ports:
      - "27019:27017"
    restart: always

  commanddb_customers:
    build: customers/command_db/
    ports:
      - "5439:5432"
    healthcheck:
      test: exit 0
    restart: always

  customers_service:
    build:
      context:
        customers
    environment:
      - RABBIT_PASSWORD=guest
      - RABBIT_USER=guest
      - RABBIT_HOST=rabbitmq
      - RABBIT_PORT=5672
      - DB_PASSWORD=password
      - DB_USER=postgres
      - DB_HOST=commanddb_customers
      - DB_NAME=customers
      - PYTHONPATH=.
      - MONGO_HOST=querydb_customers
      - MONGO_PORT=27017
      - MONGO_DATABASE=customers
    depends_on:
      - querydb_customers
      - commanddb_customers
      - rabbitmq
    links:
      - querydb_customers
      - commanddb_customers
      - rabbitmq
    restart: always

  orchestrator:
    build:
      context: orchestrator
    environment:
      APP_SETTINGS: "orchestrator.config.ProductionConfig"
      RABBIT_PASSWORD: "guest"
      RABBIT_USER: "guest"
      RABBIT_HOST: "rabbitmq"
      RABBIT_PORT: "5672"
      PYTHONPATH: "."
    ports:
      - "5000:5000"
    depends_on:
      - rabbitmq
      - customers_service


